    <fieldset>
      <legend>Survey</Legend><br>
      <!-- method="get" shows values of variable in URL when subit button is pressed -->

      <form action="/~bannon82/PARC/php.php"  method="post" target="_self">
	What time did you park today?<br>
	<input type="time" name="time"> <br>
	<br>
	How long did it take you to park?<br>
	<input type="number" name="duration" min="1"  max="120"> minutes (1-120)<br>

	<div>
	  <input type="radio" id="lot_o" name="parkinglot" value="lot_o">

	</div>

	  <input type="range" id="lot_capacity" name="lot_capacity" min="1" max="5"><br>

	</div>

	  <input type="checkbox" id="lotthrough_o" name="lotthrough_o">
